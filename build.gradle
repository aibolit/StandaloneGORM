apply plugin: "groovy"
apply plugin: "application"

repositories {
    mavenCentral()
    mavenLocal()
}

mainClassName = "app.Main"

dependencies {
    compile "org.grails:grails-datastore-gorm-hibernate5:6.1.8.RELEASE"
    runtime "com.h2database:h2:1.4.192"
    runtime "org.apache.tomcat:tomcat-jdbc:8.5.0"
    runtime "org.apache.tomcat.embed:tomcat-embed-logging-log4j:8.5.0"
    runtime "org.slf4j:slf4j-api:1.7.10"
    
    runtime 'com.bloomberg.comdb2:cdb2jdbc:2.0.0'
    runtime 'com.bloomberg.comdb2:cdb2hibernate:0.1.0'
}